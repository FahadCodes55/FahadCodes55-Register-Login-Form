<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
          integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <form method="POST" action="/register">
        <div class="input-group">
        	<h2>Register</h2>

         <i class="fa fa-user"></i>
         <input type="text" name="username" placeholder="username" required>
     </div>
        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input type="email" name="email" placeholder="email" pattern=".+@gmail\.com" size="30"
           title="Invalid Email">
        </div>

        <div class="input-group">
          <i class="fa fa-unlock"></i>
          <input type="password" placeholder="password" name="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
            title="uppercase,lowercase,numbers,symbols and 8 min chars">
        </div>
		<i class="fa-solid fa-person-half-dress"></i>
        <label>Gender</label>
		  	<select name="gender">
		    <option value="">Please select oneâ€¦</option>
		    <option value="female">Female</option>
		    <option value="male">Male</option>
		    <option value="non-binary">Non-Binary</option>
		    <option value="other">Other</option>
		</select>

        <div class="input-group">
          <button type="submit" class="btn" name="reg_user">Register</button>
        </div>

        <p>Already have an account? <a href="/login">sign in</a></p>

  </form>

</body>
</html>
