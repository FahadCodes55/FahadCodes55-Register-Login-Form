<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="/index">Home</a></li>
                <li><a href="/">Logout</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="welcome">
            <h1>Welcome, {{ username }}!</h1>
         <a href="/"> <button>Logout</button> </a>
        </section>

    </main>
    <script>
		function getDashboardData() {
    // Return an object
    return {
        username: 'John Doe',
        num_users: 100,
        num_posts: 500,
        num_comments: 2000
    };
}

// Get the dashboard data
const data = getDashboardData();

// Update the dashboard with the data
document.querySelector('.welcome h1').textContent = `Welcome, ${data.username}!`;
document.querySelector('.stats li:nth-child(1)').textContent = `Users: ${data.num_users}`;
document.querySelector('.stats li:nth-child(2)').textContent = `Posts: ${data.num_posts}`;
document.querySelector('.stats li:nth-child(3)').textContent = `Comments: ${data.num_comments}`;

// Create charts using a library like Chart.js
const ctx1 = document.getElementById('users-chart').getContext('2d');
new Chart(ctx1, {
    type: 'line',
    data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
            label: 'Users',
            data: [10, 20, 30, 40, 50],
            backgroundColor: 'rgba(255, 99, 132, 0.2)',
            borderColor: 'rgba(255, 99, 132, 1)',
	</script>
</body>
</html>
